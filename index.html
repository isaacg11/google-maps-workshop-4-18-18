<html>
    <head>
        <title>Google Maps</title>
    </head>
    <body>

        <div id="google_map_element" style="width: 100%; height: 400px"></div>

        <!-- app scripts -->
        <script>
            function displayMap() {
                let mapProps = {
                    center: new google.maps.LatLng(40.7127837, -74.00594130000002),
                    zoom: 10,
                    mapTypeId: google.maps.MapTypeId.TERRAIN
                }

                let map = new google.maps.Map(document.getElementById('google_map_element'), mapProps);
                let marker = new google.maps.Marker({position: new google.maps.LatLng(40.7127837, -74.00594130000002)});
                marker.setMap(map);
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCuURGByZa_CUwSfefSAoyv4a9gBUa01Go&callback=displayMap"></script>
    </body>
</html>
